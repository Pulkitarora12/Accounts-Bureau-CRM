spring.application.name=crm
server.baseUrl=${BASE_URL:http://localhost:8080}
server.port=${SERVER_PORT:8080}

#active profile
spring.profiles.active=dev

#db configuration
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:8080}/${MYSQL_DB:sms}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#hibernate
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

#oauth
#configuring google
spring.security.oauth2.client.registration.google.client-name=google
spring.security.oauth2.client.registration.google.provider=google
spring.security.oauth2.client.registration.google.client-id=${CLIENT:dummy-client}
spring.security.oauth2.client.registration.google.client-secret=${CLIENT_SECRET:dummy-secret}
spring.security.oauth2.client.registration.google.scope=email,profile


# #email configuration
# Gmail SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL:test@example.comL}
spring.mail.password=${PASSWORD:testpassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# application.properties
logging.level.root=INFO
logging.level.com.yourpackage=DEBUG
logging.file.name=app.log