<!DOCTYPE html>
<html
  th:replace="~{base::parent(~{::#content}, ~{::title}, ~{::script})}"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <title th:fragment="title">Login Page</title>
    <!-- Make sure this points to your compiled Tailwind CSS -->
    <link rel="stylesheet" th:href="@{'/css/output.css'}" />
  </head>
  <body>
    <div id="content" th:fragment="content">
      <!-- Better responsive layout -->
      <div
        class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8"
      >
        <div class="max-w-md w-full space-y-8">
          <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6">
            <div th:replace="~{message::messagbox}"></div>

            <div class="text-center mb-6">
              <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
                Login Here
              </h2>
            </div>

            <!-- Error/Success Messages -->
            <div
              th:if="${param.error}"
              class="mb-4 p-3 text-red-600 bg-red-50 border border-red-200 rounded-lg"
            >
              <span th:if="${param.error[0] == 'verification'}">
                Please verify your email before logging in.
              </span>
              <span th:if="${param.error[0] != 'verification'}">
                Invalid username or password.
              </span>
            </div>

            <div
              th:if="${param.logout}"
              class="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg"
            >
              <p class="text-green-600 text-center text-sm">
                You have been logged out.
              </p>
            </div>

            <!-- Login Form -->
            <form th:action="@{/authenticate}" method="post" class="space-y-6">
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                >
                  Email Address
                </label>
                <input
                  name="email"
                  type="email"
                  id="email"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
                  placeholder="name@example.com"
                  required
                />
              </div>

              <div>
                <label
                  for="password"
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                >
                  Password
                </label>
                <input
                  name="password"
                  type="password"
                  id="password"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
                  placeholder="••••••••"
                  required
                />
              </div>

              <div class="flex space-x-3">
                <button
                  type="submit"
                  class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
                >
                  Sign In
                </button>
                <button
                  type="reset"
                  class="flex-1 bg-red-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200"
                >
                  Reset
                </button>
              </div>
            </form>

            <!-- Social Login -->
            <div class="mt-6">
              <div class="relative">
                <div class="absolute inset-0 flex items-center">
                  <div
                    class="w-full border-t border-gray-300 dark:border-gray-600"
                  ></div>
                </div>
                <div class="relative flex justify-center text-sm">
                  <span class="px-2 bg-white dark:bg-gray-800 text-gray-500"
                    >Or continue with</span
                  >
                </div>
              </div>

              <div class="mt-6 space-y-3">
                <a
                  th:href="@{'/oauth2/authorization/google'}"
                  class="w-full flex justify-center items-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200"
                >
                  <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                    <path
                      fill="#4285F4"
                      d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    />
                    <path
                      fill="#34A853"
                      d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    />
                    <path
                      fill="#FBBC05"
                      d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                    />
                    <path
                      fill="#EA4335"
                      d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    />
                  </svg>
                  Sign in with Google
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <th:block th:fragment="script">
      <script>
        console.log("login page script loaded");
      </script>
    </th:block>
  </body>
</html>
