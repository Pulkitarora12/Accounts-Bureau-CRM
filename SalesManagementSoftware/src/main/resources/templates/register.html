<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base::parent(~{::#content}, ~{::title}, ~{::script})}"
>
  <head>
    <title th:fragment="title">Register Page</title>
  </head>
  <body>
    <div id="content" th:fragment="content">
      <!-- Responsive centered layout -->
      <div
        class="min-h-screen bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8"
      >
        <div class="max-w-md mx-auto">
          <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6">
            <!-- Message box -->
            <div th:replace="~{message::messagbox}"></div>

            <!-- Title and description -->
            <div class="text-center mb-6">
              <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
                Sign Up Here
              </h2>
              <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                Create your account to get started
              </p>            </div>

            <!-- Registration Form - KEEPING ALL BACKEND CONNECTIONS INTACT -->
            <form
              th:action="@{'/do-register'}"
              method="post"
              th:object="${employeeForm}"
              novalidate
              class="space-y-6"
            >
              <!-- Name field -->
              <div>
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                >
                  Full Name
                </label>
                <input
                  type="text"
                  id="name"
                  th:field="*{name}"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
                  placeholder="Enter your full name"
                  required
                />
                <p
                  class="mt-1 text-red-600 text-xs"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
                >
                  Name is required
                </p>
              </div>

              <!-- Email field -->
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                >
                  Email Address
                </label>
                <input
                  type="email"
                  id="email"
                  th:field="*{email}"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
                  placeholder="name@example.com"
                  required
                />
                <p
                  class="mt-1 text-red-600 text-xs"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                ></p>
              </div>

              <!-- Password field -->
              <div>
                <label
                  for="password"
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                >
                  Password
                </label>
                <input
                  type="password"
                  id="password"
                  th:field="*{password}"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
                  placeholder="••••••••"
                  required
                />
                <p
                  class="mt-1 text-red-600 text-xs"
                  th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"
                ></p>
              </div>

              <!-- Phone number field -->
              <div>
                <label
                  for="phone"
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                >
                  Contact Number
                </label>
                <input
                  type="tel"
                  id="phone"
                  th:field="*{phoneNumber}"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
                  placeholder="Enter your phone number"
                  required
                />
                <p
                  class="mt-1 text-red-600 text-xs"
                  th:if="${#fields.hasErrors('phoneNumber')}"
                  th:errors="*{phoneNumber}"
                ></p>
              </div>

              <!-- About field -->
              <div>
                <label
                  for="about"
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                >
                  About Yourself
                </label>
                <textarea
                  id="about"
                  rows="4"
                  th:field="*{about}"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 resize-none"
                  placeholder="Tell us a little about yourself..."
                ></textarea>
                <p
                  class="mt-1 text-red-600 text-xs"
                  th:if="${#fields.hasErrors('about')}"
                  th:errors="*{about}"
                ></p>
              </div>

              <!-- Buttons -->
              <div class="flex space-x-4 pt-2">
                <button
                  type="submit"
                  class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
                >
                  Create Account
                </button>
                <button
                  type="reset"
                  class="flex-1 bg-gray-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200"
                >
                  Clear Form
                </button>
              </div>

              <!-- Login link -->
              <div class="text-center pt-2">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                  Already have an account?
                  <a
                    th:href="@{'/login'}"
                    class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300"
                  >
                    Sign in here
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <th:block th:fragment="script">
      <script>
        console.log("Register page script loaded");

        // Optional: Add form validation feedback
        document.addEventListener("DOMContentLoaded", function () {
          const form = document.querySelector("form");
          const inputs = form.querySelectorAll("input, textarea");

          inputs.forEach((input) => {
            input.addEventListener("blur", function () {
              if (this.hasAttribute("required") && !this.value.trim()) {
                this.classList.add("border-red-500");
                this.classList.remove("border-gray-300");
              } else {
                this.classList.remove("border-red-500");
                this.classList.add("border-gray-300");
              }
            });
          });
        });
      </script>
    </th:block>
  </body>
</html>
