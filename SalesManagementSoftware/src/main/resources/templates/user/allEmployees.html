<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base::parent(~{::#content}, ~{::title}, ~{::script})}"
>
  <head>
    <title th:text="${loggedInUser.name} + ' | All Employee Visit Records'">
      Visit Records Page
    </title>
  </head>
  <body>
    <div id="content">
      <div th:if="${loggedInUser != null and loggedInUser.isEmployee()}">
        <div th:replace="~{user/empSidebar :: empSidebar}"></div>
      </div>

      <div th:if="${loggedInUser != null and !loggedInUser.isEmployee()}">
        <div th:replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <div class="pl-66 pt-5 flex flex-col text-center">
        <h1 class="text-amber-50 text-5xl">All Employees</h1>
        <p class="text-amber-50">List of all the Employees</p>

        <div class="visits_container p-5">
          <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table
              id="visit_table"
              class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
            >
              <thead
                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
              >
                <tr>
                  <th scope="col" class="px-6 py-3">ID</th>
                  <th scope="col" class="px-6 py-3">Employee Name</th>
                  <th scope="col" class="px-6 py-3">Email</th>
                  <th scope="col" class="px-6 py-3">Phone Number</th>
                  <th scope="col" class="px-6 py-3">Role</th>
                  <th scope="col" class="px-6 py-3">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  th:each="v : ${page.content}"
                  class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600"
                >
                  <td class="px-6 py-4" th:text="${v.employeeId}">ID</td>
                  <td class="px-6 py-4" th:text="${v.name}">Name</td>
                  <td class="px-6 py-4" th:text="${v.email}">Email</td>
                  <td class="px-6 py-4" th:text="${v.phoneNumber}">
                    Phone Number
                  </td>
                  <td class="px-6 py-4" th:text="${v.role}">Role</td>
                  <td class="px-6 py-4">
                    <div class="flex gap-4">
                      <a
                        th:href="@{'/user/editRole/' + ${v.employeeId}}"
                        class="font-medium text-yellow-500 hover:underline"
                        title="Edit Employee Role"
                      >
                        Edit Role
                      </a>
                      <a
                        th:href="@{'/user/deleteEmployee/' + ${v.employeeId}}"
                        class="font-medium text-red-500 hover:underline"
                        title="Delete Visit Record"
                      >
                        Delete
                      </a>
                    </div>
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(page.content)}">
                  <td colspan="17" class="px-6 py-8 text-center text-gray-500">
                    <div class="flex flex-col items-center">
                      <svg
                        class="w-12 h-12 mb-4 text-gray-300"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                        ></path>
                      </svg>
                      <p class="text-lg font-medium">No Employee found</p>
                      <a
                        th:href="@{/register}"
                        class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                      >
                        Register Employee
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>

            <!-- Pagination -->
            <nav aria-label="Page navigation example" class="pt-10 pb-5">
              <ul class="inline-flex -space-x-px text-base h-10">
                <li th:unless="${page.first}">
                  <a
                    th:href="@{'/user/allEmployees/size='+${pageSize} + '&page='+${page.number-1}}"
                    class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                    >Previous</a
                  >
                </li>
                <li th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}">
                  <a
                    th:href="@{'/user/allEmployees/?size='+${pageSize} + '&page='+${i}}"
                    th:text="${i + 1}"
                    th:classappend="${i == page.number} ? 'text-2xl font-bold border border-gray-600' : 'bg-gray-100'"
                    class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                  ></a>
                </li>
                <li th:unless="${page.last}">
                  <a
                    th:href="@{'/user/allEmployees?size='+${pageSize} + '&page='+${page.number+1}}"
                    class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                    >Next</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>

      <!-- Scripts -->
      <script src="https://cdn.jsdelivr.net/npm/@linways/table-to-excel@1.0.4/dist/tableToExcel.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script>
        console.log("Visit records page script loaded");
        function exportData() {
          TableToExcel.convert(document.getElementById("visit_table"), {
            name: "visit_records.xlsx",
            sheet: {
              name: "Sheet 1",
            },
          });
        }
      </script>
    </div>
  </body>
</html>
